<div style="width: 100vw; height: 100vh;"> 
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>EMart</h1>
    <span class="example-spacer"></span>
        <a  mat-button (click)='logout()'><mat-icon>logout</mat-icon>Logout</a>
        <a  mat-button>User name</a>
        <button mat-mini-fab  >
          <mat-icon >person plus</mat-icon>
        </button>
  </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
        <a mat-list-item [routerLink]="'/out/'"><mat-icon> home</mat-icon> Home </a>
      <a mat-list-item [routerLink]="'/out/checkout'"><mat-icon>checkout</mat-icon> Upload invoice </a>
      <a mat-list-item [routerLink]="'/out/viewinvoices'"><mat-icon>receipt</mat-icon> View invoices </a>
      <a (click)="sidenav.toggle()"  mat-list-item>Close</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content >
  
      <router-outlet></router-outlet>
  
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
