<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex="50" >
    
    <mat-card-title fxLayoutAlign="center center">
      <span>Add user</span>
    </mat-card-title>
    <mat-card-content>
      <form fxLayoutAlign="center"   fxLayout="column" fxLayoutGap="20px" name="form" #f='ngForm' [formGroup]="signUpForm" (ngSubmit)="onSubmit()" novalidate >
        <mat-card-content fxLayoutAlign="center"   fxLayout="column" fxLayoutGap="20px" formGroupName="employeeDetails">
          <mat-form-field >
            <mat-label>Name</mat-label>
              <input matInput  placeholder="Enter the user name" formControlName="name" required  name="name" >
          </mat-form-field>
          <mat-form-field >
            <mat-label>email</mat-label>
              <input matInput   placeholder="Enter the email" required formControlName="email" name="email">
          </mat-form-field>
          <mat-form-field  >
            <mat-label>Date of Birth</mat-label>
              <input matInput name="dob"  [matDatepicker]="picker" formControlName="dob" required placeholder="Enter your Date of Birth"  name="dob">
                <mat-datepicker-toggle matSuffix [for]="picker">
                  <mat-icon matDatepickerToggleIcon>date_range</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field >
            <mat-label>Hire Date</mat-label>
              <input matInput  [matDatepicker]="picker2" formControlName="hiredate" required placeholder="Enter Hire Date"  name="hiredate">
              <mat-datepicker-toggle matSuffix [for]="picker2">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
              </mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
      </mat-card-content>
      <mat-form-field >
        <mat-label>Password</mat-label>
          <input matInput name="password"  [type]="hide ? 'password' : 'text'" placeholder="Enter your password" formControlName="password" required >
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
      </mat-form-field>

      <mat-form-field >
        <mat-label>CHOOSE ROLE</mat-label>
        <mat-select  required  formControlName="role" name="roles">
          <mat-option *ngFor="let rol of role" [value]="rol.value">
            {{rol.viewValue}}
         </mat-option>
        
         <mat-option value="role">
        role
     </mat-option>
    </mat-select>
  </mat-form-field>
    <button mat-raised-button color="primary" type="submit">submit</button>
</form>
</mat-card-content>
  </mat-card>
</div>
