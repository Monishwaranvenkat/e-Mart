<div class="container">
    <table class="mat-elevation-z8" mat-table [dataSource]="employees" >
         <ng-container matColumnDef="Name" >
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element" > {{element.employeeDetails.name}} </td>
        </ng-container>
         <ng-container matColumnDef="Email" >
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element"> {{element.employeeDetails.email}} </td>
        </ng-container>
         <ng-container matColumnDef="Dob">
            <th mat-header-cell *matHeaderCellDef>DOB</th>
            <td mat-cell *matCellDef="let element"> {{element.employeeDetails.dob}} </td>
        </ng-container>
         <ng-container matColumnDef="Hiredate">
            <th mat-header-cell *matHeaderCellDef>HireDate</th>
            <td mat-cell *matCellDef="let element"> {{element.employeeDetails.hiredate}} </td>
        </ng-container>
         <ng-container matColumnDef="Locked">
            <th mat-header-cell *matHeaderCellDef>Locked</th>
            <td mat-cell *matCellDef="let element"> 
                <a *ngIf="element.islocked === 1" >Unlocked</a>
                <a *ngIf="element.islocked === 0">Locked</a>
            </td>
        </ng-container>
         <ng-container matColumnDef="Active">
            <th mat-header-cell *matHeaderCellDef>Activated</th>
            <td mat-cell *matCellDef="let element"> 
                <!-- {{element.isactive}} -->
                <a *ngIf="element.isactive === 1" >Activated</a>
                <a *ngIf="element.isactive === 0">Deactivated</a>
            </td>
            
        </ng-container>
        <ng-container matColumnDef="Role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>
        <ng-container matColumnDef="Password">
            <th mat-header-cell *matHeaderCellDef> Password</th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>
        <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef> Edit</th>
            <td mat-cell *matCellDef="let element" >  
                <button  (click)="editEmployee(element)" mat-icon-button color="accent" >
                    <mat-icon>edit</mat-icon>
                </button> </td>
        </ng-container>
        <ng-container matColumnDef="Delete" >
            <th mat-header-cell *matHeaderCellDef> Delete</th>
            <td mat-cell *matCellDef="let element" >  
                <button (click)="deleteEmployee(element.id)" mat-icon-button color="warn" >
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>
</div>
