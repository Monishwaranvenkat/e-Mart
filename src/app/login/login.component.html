 <mat-toolbar color="primary">
    <span>E-Mart</span>
  </mat-toolbar>
<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex="25" >
    <mat-card-title>login</mat-card-title>
    <form fxLayoutAlign="center" fxLayout="column" [formGroup]="formgroup" (ngSubmit)="login()">
  <mat-form-field >
    <mat-label>name</mat-label>
    <input matInput placeholder="Enter the user name" formControlName="username">
  </mat-form-field>
  <mat-form-field >
    <mat-label>password</mat-label>
    <input matInput type="password" placeholder="Enter the password" formControlName="password">
  </mat-form-field>
 
    <button mat-raised-button color="primary" type="submit">submit</button>
  

</form>
  </mat-card>
</div>
