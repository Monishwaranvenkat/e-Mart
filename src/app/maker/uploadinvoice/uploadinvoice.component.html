<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card  fxFlex="25" fxLayoutAlign="center" fxLayout="column" color="#fbe9e7">  
            <form [formGroup] = "uploadfile" (ngSubmit)="uploadFile()" novalidate> 
        <mat-card-content > 
            
            <mat-form-field >
                <mat-label>Choose Supplier</mat-label>
                    <mat-select  required formControlName="supplier"  name="supplier">
                        <mat-option *ngFor="let supplier of suppliers" [value]="supplier.supplierid">
                            {{supplier.companyname}}
                        </mat-option>
                    </mat-select>
                </mat-form-field> 
            <ul>  
                <li *ngIf="progress"> 
                    <mat-progress-bar mode="determinate"  [value]="progressvalue"></mat-progress-bar>
                    <span id="file-label">  
                          
                    </span>
                </li>  
            </ul>  
        </mat-card-content>  
        <mat-card-content>
            <input type="file" #fileUpload id="fileUpload"formControlName="fileUploads" name="fileUploads" (change)="loadFile($event.target.files)"  accept="csv/*" />
        </mat-card-content>
        <mat-card-actions>  
            <button mat-button color="warn" type="submit" >  
                <mat-icon>file_upload</mat-icon>  
                Upload  
            </button>  
        </mat-card-actions> 
        </form> 
    </mat-card>
</div>
